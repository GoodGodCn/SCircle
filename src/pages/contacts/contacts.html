<ion-header>
  <ion-navbar>
    <ion-title>联系人</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
    <ion-item *ngFor="let contact of contacts | async">
      <ion-icon name="contact" item-left></ion-icon> {{contact.contactName}}
    </ion-item>
  </ion-list>
</ion-content>
