<ion-header>
  <ion-navbar>
    <ion-title>联系人</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab bottom right>
    <button ion-fab color="secondary" (click)="addContact()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item-sliding *ngFor="let contact of contacts">
      <button ion-item>
        <ion-icon name="contact" item-left></ion-icon> {{contact.contactName}}
      </button>
      <ion-item-options side="left">
        <button ion-button color="secondary">
          <ion-icon name="call"></ion-icon>呼叫
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeContact(contact)">
          <ion-icon name="close"></ion-icon>删除
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <!--最后一行用于避免浮动按钮挡住内容-->
    <ion-item>&nbsp;</ion-item>
  </ion-list>
</ion-content>
